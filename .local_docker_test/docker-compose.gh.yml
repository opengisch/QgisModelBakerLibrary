version: '3'
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-CU28-ubuntu-20.04
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: <YourStrong!Passw0rd>
    ports:
      - "1433:1433"

  qgis:
    build:
      context: ..
      dockerfile: ./.docker/Dockerfile
      args:
        QGIS_TEST_VERSION: ${QGIS_TEST_VERSION}
    tty: true
    volumes:
      - ${GITHUB_WORKSPACE}:/usr/src
    links:
      - mssql
